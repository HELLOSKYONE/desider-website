{{ define "header" }}
 <p>{{ .Content }}</p>
 <a class="btn btn-primary px-5" href="/about/start/">快速开始</a>
 <a class="btn btn-secondary px-5" href="/about/recruit/">加入我们</a>
{{ end }}
{{ define "main" }}
	<div class="container">
		<div class="row row-cols-1 row-cols-md-2 g-3">
			{{ range first 2 .Site.Taxonomies.tags.cover }}
			{{ .Render "summary"}}
			{{ end }}
		</div>
	</div>
	<div class="container py-3">
		<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
			{{ $p := .Site.GetPage "/units" }}
			{{ range $p.Pages }}
			{{ partial "unit-card.html" . }}
			{{ end }}
		</div>
	</div>
{{ end }}
