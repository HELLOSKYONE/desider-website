{{ define "header" }}
	<p>{{.Content}}</p>
{{ end }}
{{ define "main" }}
	<div class="container">
		<div class="row row-cols-1 row-cols-md-2 g-3">
			{{ range .Pages }}
			<div class="col">
				<div class="card bg-light h-100">
					<div class="card-body">
						<h3 class="card-title">{{.Title}}</h3>
						<p class="card-text">{{ .Summary | plainify }}</p>
						<a class="btn btn-outline-primary" href="{{.Permalink}}">阅读更多</a>
					</div>
				</div>
			</div>
			{{ end }}
		</div>
	</div>
{{ end }}
